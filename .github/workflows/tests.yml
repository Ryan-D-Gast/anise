on:
  pull_request:
  push:
    branches:
      - master

name: ANISE Ephemeris Workflow

env:
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install CSPICE
        run: sh dev-env-setup.sh

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  run-tests:
    name: Converts SPICE BSP files into ANISE files and runs the tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Test debug (default features) # This has overflow checks etc.
        run: cargo test

      - name: Test debug (no default features)
        run: cargo test --no-default-features

      - name: Test release (default features and release)
        run: cargo test --release

      - name: Test (no default features and release)
        run: cargo test --no-default-features --release

      - name: Rust-SPICE JPL DE validation
        run: RUST_BACKTRACE=full RUST_LOG=debug cargo test validate_jplde_translation --features validation --release -- --nocapture

      - name: Rust-SPICE hermite validation
        run: RUST_BACKTRACE=full RUST_LOG=debug cargo test validate_hermite_translation --features validation --release -- --nocapture

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
