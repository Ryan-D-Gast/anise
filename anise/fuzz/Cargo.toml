[package]
name = "anise-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.anise]
path = ".."

[[bin]]
name = "fuzz_metadata"
path = "fuzz_targets/fuzz_metadata.rs"
test = false
doc = false
bench = false

[[bin]]
name = "spacecraft_dataset"
path = "fuzz_targets/spacecraft_dataset.rs"
test = false
doc = false
bench = false

[[bin]]
name = "planetary_dataset"
path = "fuzz_targets/planetary_dataset.rs"
test = false
doc = false
bench = false

[[bin]]
name = "euler_parameter_dataset"
path = "fuzz_targets/euler_parameter_dataset.rs"
test = false
doc = false
bench = false
